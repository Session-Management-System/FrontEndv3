<div class="modal" [class.show]="isOpen">
  <div class="modal-content">
    <!-- Fixed Header -->
    <div class="modal-header">
      <h2 class="modal-title">
        <i class="fa-solid fa-calendar-days"></i>
        Users
      </h2>
      <button class="close-btn" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Scrollable Body -->
    <div class="modal-body">
      <div class="calendar-session-group">
        @for (user of users; track $index) {

        <!-- Session Card 1 -->
        <div class="session-card">
          <div class="session-header">
            <div>
              <h3 class="session-title">{{ user.firstName }} {{ user.lastName }}</h3>

              <p class="session-category">{{ user.email }}</p>
            </div>
            <span class="session-status status-approved">{{ user.userId }}</span>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
