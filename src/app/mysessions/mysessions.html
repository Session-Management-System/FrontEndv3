<div class="modal" [class.show]="isOpen">
  <div class="modal-content">
    <!-- Fixed Header -->
    <div class="modal-header">
      <h2 class="modal-title">
        <i class="fa-solid fa-calendar-days"></i>
        My Sessions
      </h2>
      <button class="close-btn" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Scrollable Body -->
    <div class="modal-body">
      <div class="calendar-session-group">
        @for (session of sessions; track $index) {

        <!-- Session Card 1 -->
        <div class="session-card" (click)="handleClick(session.bookingId)">
          <div class="session-header">
            <div>
              <h3 class="session-title">{{ session.title }}</h3>

              <p class="session-category">{{ session.description }}</p>
            </div>
            <span class="session-status status-approved">{{ sessionStatus(session) }}</span>
          </div>
          <div class="session-details">
            <div class="session-detail">
              <i class="fas fa-calendar"></i>
              {{ formatDateTime(session.startTime) }} - {{ formatTime(session.endTime) }}
            </div>
          </div>
          <div>
            @if(clicked && sessionStatus(session) === 'Upcoming' && !session.isApproved) {
            <div class="gap"></div>
            <button (click)="withdraw()" class="withdraw">Withdraw Session</button>
            }
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
