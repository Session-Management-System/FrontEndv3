<div class="modal" [class.show]="isOpen">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">
        <i class="fas fa-plus"></i>
        Create New Session
      </h2>
      <button class="close-btn" (click)="onClose()" [disabled]="isLoading">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>
      
      <form (submit)="onSubmit($event)">
        <div class="form-group">
          <label class="form-label">
            Session Topic <span class="required-asterisk">*</span>
          </label>
          <input type="text" class="form-control" [(ngModel)]="sessionData.topic" name="topic" 
                 placeholder="Enter session topic" required [disabled]="isLoading">
        </div>
        
        <div class="form-group">
          <label class="form-label">
            Start Date & Time <span class="required-asterisk">*</span>
          </label>
          <input type="datetime-local" class="form-control" [(ngModel)]="sessionData.startDateTime" 
                 name="startDateTime" required [disabled]="isLoading">
        </div>
        
        <div class="form-group">
          <label class="form-label">
            End Date & Time <span class="required-asterisk">*</span>
          </label>
          <input type="datetime-local" class="form-control" [(ngModel)]="sessionData.endDateTime" 
                 name="endDateTime" required [disabled]="isLoading">
        </div>
        
        <div class="form-group">
          <label class="form-label">
            Seat Limit <span class="required-asterisk">*</span>
          </label>
          <input type="number" class="form-control" [(ngModel)]="sessionData.seatLimit" 
                 name="seatLimit" min="1" max="50" placeholder="Maximum students" required [disabled]="isLoading">
        </div>
        
        <div class="form-group">
          <label class="form-label">
            Meeting Link <span class="required-asterisk">*</span>
          </label>
          <input type="url" class="form-control" [(ngModel)]="sessionData.meetingLink" 
                 name="meetingLink" placeholder="Google Meet/Zoom link" required [disabled]="isLoading">
        </div>
        
        <div class="form-group">
          <label class="form-label">Session Description</label>
          <textarea class="form-control" [(ngModel)]="sessionData.description" name="description" 
                    placeholder="Describe what students will learn in this session..." rows="4" [disabled]="isLoading"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">
          <span *ngIf="isLoading">Creating...</span>
          <span *ngIf="!isLoading">Create Session</span>
        </button>
      </form>
    </div>
  </div>
</div>
